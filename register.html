<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mediaqueries.css">
    <link rel="stylesheet" href="./assets/css/animaciones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3586de7d6.js" crossorigin="anonymous"></script>
    <title>Pingüinos Rebeldes - Registro</title>
</head>
<body>
    <section id="login">
        <form action="submit">
            <a href="index.html"><img src="./assets/img/navLogo.png" alt="Logo Pingüinos Rebeldes" class="logo"></a>
            <h1>Registro</h1>

            <div class="botones">
                <div class="boton vacio-google">Registrate con <i class="fa-brands fa-google"></i></div>
                <div class="boton vacio-fb">Registrate con <i class="fa-brands fa-facebook"></i></div>
            </div>

                <div class="data">
                    <div class="formTouple">
                        <label for="mail">Mail</label>
                        <input type="email" id="mail" placeholder="Su mail..." required>
                    </div>
                    <div class="formTouple">
                        <label for="pass">Contraseña</label>
                        <input type="password" id="pass" placeholder="Elija una contraseña..." required>
                    </div>
                    <div class="checkTouple">
                        <input type="checkbox" id="nwltt" checked>
                        <label for="nwltt">Deseo recibir novedades en mi correo</label>
                    </div>
                    <div class="boton lleno-naranja">Registrarse</div>
                </div>
                
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </section>
</body>
</html>
